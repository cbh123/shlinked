<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        .board {
            display: grid;
            grid-template: repeat(3, 1fr) / repeat(3, 1fr);
            width: 300px;
            height: 300px;
            gap: 5px;
        }

        .cell {
            display: flex;
            justify-content: center;
            align-items: center;
            background: lightgray;
            cursor: pointer;
        }

        .cell[data-content="X"] {
            color: #f00;
        }

        .cell[data-content="O"] {
            color: #00f;
        }
    </style>
</head>
<body>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <script>
        let currentPlayer = 'X';
        const board = document.querySelector('.board');
        const cells = document.querySelectorAll('.cell');

        board.addEventListener('click', e => {
            if (e.target.classList.contains('cell') && e.target.dataset.content === undefined) {
                e.target.dataset.content = currentPlayer;
                e.target.textContent = currentPlayer;
                currentPlayer = (currentPlayer === 'X') ? 'O' : 'X';
            }
        });

        for (const cell of cells) {
            cell.addEventListener('mouseenter', e => {
                if (cell.dataset.content === undefined) {
                    cell.style.backgroundColor = '#ccc';
                }
            });
            cell.addEventListener('mouseleave', e => {
                if (cell.style.backgroundColor !== 'transparent') {
                    cell.style.backgroundColor = 'lightgray';
                }
            });
        }
    </script>
</body>
</html>
